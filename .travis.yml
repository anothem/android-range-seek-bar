language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-25

    #Additional libs from Android
    - extra-google-m2repository
    - extra-android-m2repository

script:
- ./gradlew clean build
before_deploy:
- openssl aes-256-cbc -K $encrypted_ee19969afbf8_key -iv $encrypted_ee19969afbf8_iv
  -in deploy/secring.gpg.enc -out deploy/secring.gpg -d
env:
  global:
  - signing.secretKeyRingFile=deploy/secring.gpg
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: script
  script: ./gradlew uploadArchives -PNEXUS_USERNAME="${NEXUS_USERNAME}" -PNEXUS_PASSWORD="${NEXUS_PASSWORD}" -Psigning.keyId="${SIGNING_KEY_ID}" -Psigning.password="${SIGNING_KEY_PASSWORD}" -Pbintray.user="${BINTRAY_USER}" -Pbintray.apikey="${BINTRAY_API_KEY}" -Pbintray.gpg.password="${BINTRAY_GPG_PWD}" -Psigning.secretKeyRingFile=/home/travis/build/anothem/android-range-seek-bar/deploy/secring.gpg
  skip_cleanup: true
  on:
    branch: master
